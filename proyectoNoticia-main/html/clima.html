<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aplicación del Clima</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        padding: 0;
        background-color: #f4f4f4;
        color: #333;
    }
    #weather {
        background-color: #fff;
        border: 1px solid #ddd;
        padding: 10px 20px;
        margin-top: 20px;
        width: 300px;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h1 {
        color: #0056b3;
    }
</style>
</head>
<body>
<h1>Información Meteorológica</h1>
<div id="weather">
    <p>Viña del Mar</p>
    <p>Temperatura: <span id="temp"></span><i class="bi bi-thermometer-half"></i> °C</p>
    <p>Descripción: <span id="desc"></span></p>
    <p>Velocidad del Viento: <span id="wind"></span> <i class="bi bi-wind"></i>km/h</p>
</div>

<script src="../js/weather.js"></script>
</body>
</html>
